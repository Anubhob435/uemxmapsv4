<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Inc. Signup</title>
    <link rel="stylesheet" href="../static/css/login2.css">
</head>
<body>
    <div class="container">
        <div class="testimonial">
            <p class="testimonial-text">"This is not Your Average Innovative Project"</p>
            <p class="testimonial-author">- Team TrackBees</p>
        </div>
        <div class="signup-form">
            <h1>TrackBees</h1>
            <h2>Create an account</h2>
            <form id="signup-form">
                <label for="email">Enter your email below to create your account:</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
                <button type="submit">Sign In with Email</button>
                <p class="continue-text">OR CONTINUE WITH</p>
                <a href="#" class="github-button">GitHub</a>
            </form>
            <p class="terms">By clicking continue, you agree to our Terms of Service and Privacy Policy.</p>
        </div>
    </div>
    <div id="success-message" class="success-message" style="display: none;">Account created successfully!</div>
    <script src="../static/js/login2.js"></script>
</body>
</html>
